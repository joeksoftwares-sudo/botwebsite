<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priv9 Invite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d0d0d;
            color: #E0E0E0;
            background-image: radial-gradient(at 0% 100%, hsla(284,93%,54%,0.2) 0, transparent 50%),
                              radial-gradient(at 100% 0%, hsla(260,93%,54%,0.2) 0, transparent 50%);
            animation: background-move 20s linear infinite;
        }

        @keyframes background-move {
            0% { background-position: 0% 50%, 100% 50%; }
            50% { background-position: 100% 50%, 0% 50%; }
            100% { background-position: 0% 50%, 100% 50%; }
        }

        .frosted-glass {
            background-color: rgba(31, 41, 55, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glow-shadow {
            box-shadow: 0 0 15px rgba(124, 58, 237, 0.6), 0 0 30px rgba(124, 58, 237, 0.3);
            transition: box-shadow 0.3s ease-in-out;
        }

        .glow-shadow:hover {
            box-shadow: 0 0 25px rgba(124, 58, 237, 0.8), 0 0 40px rgba(124, 58, 237, 0.5);
        }

        .gradient-text {
            background-image: linear-gradient(to right, #a855f7, #6b21a8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Container -->
    <div class="frosted-glass rounded-2xl glow-shadow p-8 max-w-2xl w-full text-center transform transition-transform duration-300 hover:scale-105">
        <div class="mb-6">
            <i class="fab fa-discord text-6xl gradient-text"></i>
        </div>

        <h1 class="text-4xl font-bold mb-2 gradient-text">Priv9 Invite Creator</h1>
        <p class="text-gray-300 mb-6 text-lg">
            Join the Priv9 community!
        </p>

        <!-- Dynamic Content Section -->
        <div id="dynamic-content">
            <div id="loading" class="text-gray-400 text-lg mb-4">
                <i class="fas fa-spinner fa-spin mr-2"></i> Generating invite link...
            </div>
            <button id="invite-button" class="hidden inline-block px-8 py-3 font-bold rounded-full transition-all duration-300 ease-in-out shadow-lg transform hover:scale-105
            bg-gradient-to-r from-purple-600 to-purple-800 hover:from-purple-700 hover:to-purple-900 text-white">
                Copy Invite Link
            </button>
            <p id="error-message" class="hidden text-red-400 mt-4 font-semibold"></p>
            <p id="success-message" class="hidden text-green-400 mt-4 font-semibold"></p>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>&copy; 2025 Priv9. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');
            const inviteButton = document.getElementById('invite-button');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');
            let discordInviteUrl = null;

            const botUrl = "https://bot-z841.onrender.com"; // Replace with your bot's public URL

            // Function to fetch the invite link from the bot
            const fetchInvite = async () => {
                try {
                    const response = await fetch(`${botUrl}/invite`);
                    const data = await response.json();

                    if (response.ok) {
                        discordInviteUrl = data.invite_url;
                        loading.classList.add('hidden');
                        inviteButton.classList.remove('hidden');
                    } else {
                        throw new Error(data.error || 'Failed to generate invite.');
                    }
                } catch (error) {
                    console.error('Error fetching invite:', error);
                    loading.classList.add('hidden');
                    errorMessage.textContent = 'Sorry, the bot is having trouble generating an invite link right now.';
                    errorMessage.classList.remove('hidden');
                }
            };

            // Function to copy the URL to the clipboard
            const copyToClipboard = () => {
                if (discordInviteUrl) {
                    const tempInput = document.createElement('input');
                    tempInput.value = discordInviteUrl;
                    document.body.appendChild(tempInput);
                    tempInput.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempInput);

                    successMessage.textContent = 'Copied to clipboard!';
                    successMessage.classList.remove('hidden');
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 3000);
                }
            };

            // Attach the click event listener to the button
            inviteButton.addEventListener('click', copyToClipboard);

            // Fetch the invite link when the page loads
            fetchInvite();
        });
    </script>
</body>
</html>
