<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Priv9 Invite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Main Content Container -->
    <div class="bg-gray-800 rounded-2xl shadow-2xl p-8 max-w-2xl w-full text-center border border-gray-700">
        <div class="mb-6">
            <i class="fab fa-discord text-6xl text-purple-500"></i>
        </div>

        <h1 class="text-4xl font-bold mb-2 text-white">Priv9 Invite Creator</h1>
        <p class="text-gray-400 mb-6 text-lg">
            Join Priv9!
        </p>

        <!-- Dynamic Content Section -->
        <div id="dynamic-content">
            <div id="loading" class="text-gray-500 text-lg mb-4">
                <i class="fas fa-spinner fa-spin mr-2"></i> Generating invite link...
            </div>
            <a id="invite-button" href="#" class="hidden inline-block px-8 py-3 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-full transition-colors duration-200 ease-in-out shadow-lg transform hover:scale-105">
                Click to Join
            </a>
            <p id="error-message" class="hidden text-red-500 mt-4"></p>
        </div>

        <div class="mt-8 text-sm text-gray-500">
            <p>&copy; 2025 Priv9 . All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loading = document.getElementById('loading');
            const inviteButton = document.getElementById('invite-button');
            const errorMessage = document.getElementById('error-message');

            const botUrl = "https://bot-z841.onrender.com"; // Replace with your bot's public URL

            // Function to fetch the invite link from the bot
            const fetchInvite = async () => {
                try {
                    const response = await fetch(`${botUrl}/invite`);
                    const data = await response.json();

                    if (response.ok) {
                        inviteButton.href = data.invite_url;
                        loading.classList.add('hidden');
                        inviteButton.classList.remove('hidden');
                    } else {
                        throw new Error(data.error || 'Failed to generate invite.');
                    }
                } catch (error) {
                    console.error('Error fetching invite:', error);
                    loading.classList.add('hidden');
                    errorMessage.textContent = 'Sorry, the bot is having trouble generating an invite link right now.';
                    errorMessage.classList.remove('hidden');
                }
            };

            fetchInvite();
        });
    </script>
</body>
</html>
